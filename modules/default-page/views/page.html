{#
  This is an example home page template. It inherits and extends a layout template
  that lives in the top-level views/ folder for convenience
#}

{% extends "layout.html" %}

{% block main %}
  <h1>Preface Area</h1>
  <section class="bp-content">
    {% area data.page, 'preface' %}
  </section>
  <h1>Main Area</h1>
  <section class="bp-content">
    {% area data.page, 'main' %}
  </section>
{% endblock %}
